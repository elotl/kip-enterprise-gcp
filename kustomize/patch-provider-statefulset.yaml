- op: replace
  path: /spec/template/spec/containers/0/command
  value:
  - /kip
  - --provider
  - kip
  - --provider-config
  - /etc/kip/provider.yaml
  - --network-agent-secret
  - $(KIP_NAMESPACE)/$(NETWORK_AGENT_SERVICE_ACCOUNT)
  - --klog.logtostderr
  - --klog.v=2
  - --metrics-addr=:10255
  - --nodename=$(VKUBELET_NODE_NAME)
- op: add
  path: /spec/template/spec/containers/-
  value:
    name: ubbagent
    image: elotl/ubbagent
    env:
    - name: AGENT_CONFIG_FILE
      value: "/etc/ubbagent/config.yaml"
    - name: AGENT_LOCAL_PORT
      value: "4567"
    - name: AGENT_ENCODED_KEY
      valueFrom:
        secretKeyRef:
          name: ${reportingSecret}
          key: reporting-key
    - name: AGENT_CONSUMER_ID
      valueFrom:
        secretKeyRef:
          name: ${reportingSecret}
          key: consumer-id
    volumeMounts:
    - name: ubbagent-config
      mountPath: /etc/ubbagent
- op: add
  path: /spec/template/spec/volumes/-
  value:
    name: ubbagent-config
    configMap:
      name: ubbagent-config
      items:
      - key: ubbagent-config.yaml
        path: config.yaml
- op: replace
  path: /spec/template/spec/serviceAccountName
  value: ${kipServiceAccountName}
