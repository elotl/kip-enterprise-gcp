                - persistentvolumes
              verbs:
                - get
            - apiGroups:
              - ""
              resources:
                - endpoints
              verbs:
                - get
                - list
                - watch
            - apiGroups:
              - certificates.k8s.io
              resourceNames:
                - kubernetes.io/kubelet-serving
              resources:
                - signers
              verbs:
