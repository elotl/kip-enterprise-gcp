  kipNetworkAgentServiceAccountName:
    type: string
    title: Service account used by Kip Network Agent
    x-google-marketplace:
      type: SERVICE_ACCOUNT
      serviceAccount:
        roles:
        - type: ClusterRole
          rulesType: CUSTOM
          rules:
            - apiGroups:
              - ""
              resources:
                - namespaces
                - pods
                - services
                - nodes
                - endpoints
              verbs:
                - list
                - get
                - watch
            - apiGroups:
              - "networking.k8s.io"
              resources:
                - networkpolicies
              verbs:
                - list
                - get
                - watch
            - apiGroups:
              - extensions
              resources:
                - networkpolicies
              verbs:
                - get
                - list
                - watch
required:
- name
- namespace
- deployerImage
- imageKipProvider
- imageInitCert
- imageKubeProxy
- imageImageCacheController
- imageUbbagent
- kipProviderReplicas
- kipStorageClass
- kipStorageSize
- imageCacheControllerReplicas
- nfsVolumeEndpoint
- reportingSecret
#form:
#- widget: help
#  description: My arbitrary <i>description</i>
x-google-marketplace:
  clusterConstraints:
    gcp:
      nodes:
        requiredOauthScopes:
        - https://www.googleapis.com/auth/compute
        - https://www.googleapis.com/auth/logging.write
        - https://www.googleapis.com/auth/monitoring
    resources:
    - replicas: 1
      requests:
        cpu: 1
      affinity:
        simpleNodeAffinity:
          type: REQUIRE_ONE_NODE_PER_REPLICA
    istio:
      type: OPTIONAL
