application_api_version: v1beta1
properties:
  name:
    type: string
    x-google-marketplace:
      type: NAME
  namespace:
    type: string
    x-google-marketplace:
      type: NAMESPACE
  deployerImage:
    type: string
    x-google-marketplace:
      type: DEPLOYER_IMAGE
  imageKipProvider:
    type: string
    default: $REGISTRY:$TAG
    x-google-marketplace:
      type: IMAGE
      image:
        generatedProperties:
          splitByColon:
            before: imageKipProviderRepo
            after: imageKipProviderTag
  imageInitCert:
    type: string
    default: $REGISTRY/init-cert:$TAG
    x-google-marketplace:
      type: IMAGE
      image:
        generatedProperties:
          splitByColon:
            before: imageInitCertRepo
            after: imageInitCertTag
  imageKubeProxy:
    type: string
    default: $REGISTRY/kube-proxy:$TAG
    x-google-marketplace:
      type: IMAGE
      image:
        generatedProperties:
          splitByColon:
            before: imageKubeProxyRepo
            after: imageKubeProxyTag
  imageImageCacheController:
    type: string
    default: $REGISTRY/image-cache-controller:$TAG
    x-google-marketplace:
      type: IMAGE
      image:
        generatedProperties:
          splitByColon:
            before: imageImageCacheControllerRepo
            after: imageImageCacheControllerTag
  imageUbbagent:
    type: string
    default: $REGISTRY/ubbagent:$TAG
    x-google-marketplace:
      type: IMAGE
      image:
        generatedProperties:
          splitByColon:
            before: imageUbbAgentRepo
            after: imageUbbAgentTag
  kipProviderReplicas:
    title: Number of Kip server replicas
    type: integer
    default: 1
    minimum: 1
    maximum: 16
  reportingSecret:
    type: string
    x-google-marketplace:
      type: REPORTING_SECRET
  istioEnabled:
    type: boolean
    x-google-marketplace:
      type: ISTIO_ENABLED
  ingressAvailable:
    type: boolean
    x-google-marketplace:
      type: INGRESS_AVAILABLE
  kipStorageClass:
    type: string
    title: StorageClass
    description: You can choose an existing StorageClass or create a new one.
    x-google-marketplace:
      type: STORAGE_CLASS
      storageClass:
        type: SSD
  kipStorageSize:
    type: string
    title: Storage size for Kip state
    default: "2Gi"
    description: Kip state storage size
    pattern: '^[1-9][0-9]*(\.[0-9]+)?[TGM]i?$'
  imageCacheControllerReplicas:
    type: integer
    default: 1
    minimum: 0
    maximum: 1
    description: Number of replicas to start for the image cache controller. Set it to 1 to enable image caching, and 0 to disable it.
  nfsVolumeEndpoint:
    type: string
    default: ""
    title: File Storage or NFS volume endpoint
    description: A File Storage volume endpoint that will be used for caching container images for Kip cells. For example, '10.120.0.20:/data'. Leave it empty if you disabled image caching.
  imageCacheControllerServiceAccountName:
    type: string
    title: Service account used by Kip
    x-google-marketplace:
      type: SERVICE_ACCOUNT
      serviceAccount:
        roles:
        - type: ClusterRole
          rulesType: CUSTOM
          rules:
          - apiGroups:
            - ""
            resources:
              - "pods"
            verbs:
              - "get"
              - "watch"
              - "list"
  kipServiceAccountName:
    type: string
    title: Service account used by Kip
    x-google-marketplace:
      type: SERVICE_ACCOUNT
      serviceAccount:
        roles:
        - type: ClusterRole
          rulesType: CUSTOM
          rules:
            - apiGroups:
              - authentication.k8s.io
              resources:
                - tokenreviews
              verbs:
                - create
            - apiGroups:
              - authorization.k8s.io
              resources:
                - localsubjectaccessreviews
                - subjectaccessreviews
              verbs:
                - create
            - apiGroups:
              - ""
              resources:
                - services
              verbs:
                - get
                - list
                - watch
            - apiGroups:
              - ""
              resources:
                - nodes
              verbs:
                - create
                - get
                - list
                - watch
            - apiGroups:
              - ""
              resources:
                - nodes/status
              verbs:
                - patch
                - update
            - apiGroups:
              - ""
              resources:
                - nodes
              verbs:
                - patch
                - update
            - apiGroups:
              - ""
              resources:
                - events
              verbs:
                - create
                - patch
                - update
            - apiGroups:
              - ""
              resources:
                - pods
              verbs:
                - get
                - list
                - watch
            - apiGroups:
              - ""
              resources:
                - pods
              verbs:
                - create
                - delete
            - apiGroups:
              - ""
              resources:
                - pods/status
              verbs:
                - patch
                - update
            - apiGroups:
              - ""
              resources:
                - pods/eviction
              verbs:
                - create
            - apiGroups:
              - ""
              resources:
                - configmaps
                - secrets
              verbs:
                - get
                - list
                - watch
            - apiGroups:
              - ""
              resources:
                - persistentvolumeclaims
                - persistentvolumes
              verbs:
                - get
            - apiGroups:
              - ""
              resources:
                - endpoints
              verbs:
                - get
                - list
                - watch
            - apiGroups:
              - certificates.k8s.io
              resourceNames:
                - kubernetes.io/kubelet-serving
              resources:
                - signers
              verbs:
                - approve
            - apiGroups:
              - certificates.k8s.io
              resources:
                - certificatesigningrequests
              verbs:
                - create
                - get
                - list
                - watch
            - apiGroups:
              - certificates.k8s.io
              resources:
                - certificatesigningrequests/approval
              verbs:
