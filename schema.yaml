application_api_version: v1beta1
properties:
  name:
    type: string
    x-google-marketplace:
      type: NAME
  namespace:
    type: string
    x-google-marketplace:
      type: NAMESPACE
  deployerImage:
    type: string
    x-google-marketplace:
      type: DEPLOYER_IMAGE
  imageKipProvider:
    type: string
    default: $REGISTRY:$TAG
    x-google-marketplace:
      type: IMAGE
      image:
        generatedProperties:
          splitByColon:
            before: imageKipProviderRepo
            after: imageKipProviderTag
  imageInitCert:
    type: string
    default: $REGISTRY/init-cert:$TAG
    x-google-marketplace:
      type: IMAGE
      image:
        generatedProperties:
          splitByColon:
            before: imageInitCertRepo
            after: imageInitCertTag
  imageKubeProxy:
    type: string
    default: $REGISTRY/kube-proxy:$TAG
    x-google-marketplace:
      type: IMAGE
      image:
        generatedProperties:
          splitByColon:
            before: imageKubeProxyRepo
            after: imageKubeProxyTag
  imageImageCacheController:
    type: string
    default: $REGISTRY/image-cache-controller:$TAG
    x-google-marketplace:
      type: IMAGE
      image:
        generatedProperties:
          splitByColon:
            before: imageImageCacheControllerRepo
            after: imageImageCacheControllerTag
  imageUbbagent:
    type: string
    default: $REGISTRY/ubbagent:$TAG
    x-google-marketplace:
      type: IMAGE
      image:
        generatedProperties:
          splitByColon:
            before: imageUbbAgentRepo
            after: imageUbbAgentTag
  kipProviderReplicas:
    title: Number of Kip server replicas
    type: integer
    default: 1
    minimum: 1
    maximum: 64
  googleApplicationCredentials:
    title: GCE service account JSON
    description: A GCE service account JSON that Kip will use to run API requests to create cloud instances in GCE. By default, Kip will use the https://www.googleapis.com/auth/monitoring scope from the VM instance where it runs, so no GCE service account needs to be configured.
    type: string
    default: ""
    x-google-marketplace:
      type: MASKED_FIELD
  reportingSecret:
    type: string
    x-google-marketplace:
      type: REPORTING_SECRET
  istioEnabled:
    type: boolean
    x-google-marketplace:
      type: ISTIO_ENABLED
  ingressAvailable:
    type: boolean
    x-google-marketplace:
      type: INGRESS_AVAILABLE
  kipServiceAccountName:
    type: string
    title: Service account used by Kip
    x-google-marketplace:
      type: SERVICE_ACCOUNT
      serviceAccount:
        roles:
        - type: ClusterRole
          rulesType: CUSTOM
          rules:
            - apiGroups:
              - authentication.k8s.io
              resources:
                - tokenreviews
              verbs:
                - create
